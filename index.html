<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototipo del Taller do Walty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Benvidos ao Taller do Walty</h1>
    <canvas id="myCanvas" width="800" height="600"></canvas>
    
    <!-- Formulario para reservas -->
    <section id="reservation-form">
        <h2>Solicitar Cita</h2>
        <form id="form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="service">Qué le gustaría hacer en su vehículo:</label>
            <select id="service" name="service" required>
                <option value="revisión">Revisión</option>
                <option value="mecanica">Mecánica General</option>
                <option value="otros">Otros</option>
            </select>
            
            <div id="details-container" style="display: none;">
                <label for="details">Detalles:</label>
                <textarea id="details" name="details" placeholder="Especifique el motivo"></textarea>
            </div>
            
            <label for="dateTime">Fecha y Hora:</label>
            <input type="datetime-local" id="dateTime" name="dateTime" required>
            
            <label for="payment">Método de pago:</label>
            <select id="payment" name="payment" required>
                <option value="cash">Efectivo</option>
                <option value="card">Tarjeta</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
            
            <button type="submit">Reservar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
